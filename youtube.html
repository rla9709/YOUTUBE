<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUTUBE MOBILE</title>
    <link rel="stylesheet" href="youtube.css" />
    <script src="https://kit.fontawesome.com/1cac4351ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
<!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

<!-- Video Player -->
    <section class="player">
      <video controls src="video/Video.mp4"></video>
    </section>

<!-- Video Info -->
    <section class="info">
      <div class="metadate">
        <ul class="hashtags">
          <li>#뚜동갱윤</li>
          <li>#통영여행</li>
          <li>#한산도제승당</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">
            통영여행 V-log 통영 가고싶으면 이렇게 가세요!!(Youtube Mobile 버젼
            만들어보기)
          </span>
        </div>
          <span class="views">조회수 5.8만회&#183 2시간 전</span>
        </div>
      <ul class="actions">
        <li>
          <button><i class="active fas fa-thumbs-up"></i><span>4.8천</span></button>
        </li>
        <li>
          <button><i class="far fa-thumbs-down"></i><span>12</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>공유</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>저장</span></button>
        </li>
        <li>
          <button><i class=" fa-font-awesome-flag"></i><span>Report</span></button>
        </li>
      </ul>
<!-- channel description -->
      <div class="channel">
        <div class="metadata">
          <img src="../image.jpg" alt="">
          <div class="info">
            <span class="name">갱윤뚜동TV</span>
            <span class="subscribers">구독자 5명</span> 
          </div>
        </div>
        <div class="subscribe">구독</div>
      </div>
    </section>
<!-- comment -->
    <section class="comment">
      <div class="comment-left">
        <img src="../image2.jpg" alt="">
        <span class="commentfirst">ㄹㅇ 남자가 존잘이네 ㅋㅋㅋ</span>
      </div>
      <span class="comment-right">댓글 462개 보기</span>
    </section>
<!-- upnext -->  
    <section class="upnext">
      <video src="video/Video2.mp4"></video>
      <div class="next-video">
        <div class="channelname">
          <span>카트라이더 러쉬플러스 개고수의 도검:용의 길 타임어택!!</span>
          <span class="next-video-id">갱윤뚜동TV&#183조회수 72만회&#183 2일 전</span>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </section>
  </body>
</html>
